<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body data-page-id="login">
  <img class="background-layer" src="static/assets/2striped_background.png" alt="Background Image" />

  <div style="display: flex; gap: 1vh; justify-content: center; margin-top: 3vh; margin-bottom: 0vh;">
    <button class="progressButtonCurrent"></button>
    <button class="progressButtonFuture"></button>
    <button class="progressButtonFuture"></button>
    <button class="progressButtonFuture"></button>
    <button class="progressButtonFuture"></button>
    <button class="progressButtonFuture"></button>
    <button class="progressButtonFuture"></button>
    <button class="progressButtonFuture"></button>
  </div>

  <h2>AI-See â€” Login</h2>

  <div class="form-container">
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="name-container">
        <input type="text" id="input1" name="input1" placeholder="First name" required oninput="changeFontColor('input1')" class="login-input" />

        <input type="text" id="input2" name="input2" placeholder="Last initial" required oninput="changeFontColor('input2')" class="login-input" style="width: 20%;"/>

        <select id="input3" name="input3" required onchange="changeFontColor('input3')" class="login-select">
          <option value="" disabled selected>Grade level</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      <button class="nextButton" type="submit">Login</button>
    </form>
  </div>

  <script src="static/js/redirect.js"></script>
  <script src="static/js/login.js"></script>
  <script src="static/js/data_collection.js"></script>

  <script>
    
    window.logout = function() {
        // Save data to computer 
        saveUserDataToComputer();

        // Delay redirect slightly to let link open first
        setTimeout(() => {
            window.location.href = "index.html";
        }, 500); // delay in milliseconds
    }

    window.saveData = function() {
        // save data to computer 
        saveUserDataToComputer();

        logout();
    }
  </script>

</body>
</html>
